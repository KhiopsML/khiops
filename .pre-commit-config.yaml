repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: "v16.0.3"
    hooks:
      - id: clang-format
        args: ["--verbose"]
        types_or: [c, c++, java]
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
  - repo: local
    hooks:
      - id: update-copyright
        name: update-copyright
        entry: python scripts/update-copyright.py
        language: system
        types_or: [c, c++, java]
