---
name: Build Linux containers for packaging
on:
  workflow_dispatch:
jobs:
  build-packaging-container:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [debian10, debian11, rocky8, rocky9, ubuntu18.04, ubuntu20.04, ubuntu22.04]
    permissions:
      packages: write  # Allows writing in the container registry
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the image and push it to the registry
        id: docker-build
        uses: docker/build-push-action@v2
        with:
          file: ./packaging/dockerfiles/Dockerfile.${{ matrix.os }}
          tags: ghcr.io/${{ github.repository }}/khiopsdev-${{ matrix.os }}:latest
          push: true
      - name: Display the image digest
        run: echo ${{ steps.docker-build.outputs.digest }}
