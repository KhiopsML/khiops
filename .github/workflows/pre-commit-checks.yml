---
name: Run pre-commit checks
on:
  pull_request:
  workflow_dispatch:
jobs:
  pre-commit-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v3
      - name: Run pre-commit checks
        uses: pre-commit/action@v3.0.0
